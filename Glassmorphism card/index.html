<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">

    <!-- <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet"> -->
    <script src="https://kit.fontawesome.com/1eb17fc017.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <div class="card">
        <form>
            <h1 class="card_tittle">
                Ingresar informacion de pago
            </h1>
            <div class="card__row">
                <div class="card__col">
                    <label for="cardNumber" class="card__label">Numero de tarjeta</label>
                    <input type="text" class="card__input card__input--large" id="cardNumber"
                        placeholder="xxxx-xxxx-xxxx-xxxx">
                </div>
                <div class="card__col card__chip"><img src="img/chip.svg" alt="Chip"></div>
            </div>
            <div class="card__row">
                <div class="card__col">
                    <label for="cardExpiry" class="card__label">Fecha de caducidad</label>
                    <input type="text" class="card__input" id="cardExpiry" placeholder="xx/xx">
                </div>
                <div class="card__col">
                    <label for="cardCcv" class="card__label">CCV</label>
                    <input type="text" class="card__input" id="cardCcv" placeholder="xxx">
                </div>
                <div class="card__col card__brand">
                    <i id="cardBrand"></i>
                </div>
            </div>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/cleave.js@1.6.0/dist/cleave.min.js"></script>
    

    <script src="./script.js"></script>
    <!-- <script src="https://unpkg.com/feather-icons"></script> -->
</body>

</html>
