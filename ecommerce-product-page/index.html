<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />

    <!-- <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet"> -->
    <!-- <script src="https://kit.fontawesome.com/1eb17fc017.js" crossorigin="anonymous"></script> -->
    <!-- <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> -->
    <title>E-commerce product page</title>
  </head>

  <body>
    <nav class="nav">
      <div class="nav__main">
        <div class="nav__hamburger"></div>
        <h2 class="nav__logo">sneakers</h2>

        <ul class="nav__list">
          <li>
            <a href="#"> Collections</a>
          </li>
          <li>
            <a href="#">Men</a>
          </li>
          <li>
            <a href="#">Women</a>
          </li>
          <li>
            <a href="#">About</a>
          </li>
          <li>
            <a href="#">Contact</a>
          </li>
        </ul>
      </div>
      <div class="nav__icons">
        <div class="nav__icons-cart">
          <div class="box">
            <div class="box__dot"></div>
          </div>
        </div>
        <div class="nav__icons-profile">
          <div class="box"></div>
        </div>
      </div>
    </nav>
    <main class="main">
      <div class="main__images">
        <div class="main__image-selected">
          <img
            src="./images/image-product-1.jpg"
            class="main__images-selected"
          />
          <button class="main__image-selected previous"><</button>
          <button class="main__image-selected next">></button>
        </div>
        <ul class="main__images-list">
          <li>
            <a href="#"><img src="./images/image-product-1-thumbnail.jpg" /></a>
          </li>
          <li>
            <a href="#"><img src="./images/image-product-2-thumbnail.jpg" /></a>
          </li>
          <li>
            <a href="#"><img src="./images/image-product-3-thumbnail.jpg" /></a>
          </li>
          <li>
            <a href="#"><img src="./images/image-product-4-thumbnail.jpg" /></a>
          </li>
        </ul>
        <!-- https://codepen.io/bharanim/pen/yYWLLP -->
      </div>
      <div class="main__detail">
        <label class="caption"> Sneaker Company </label>
        <h2>Fall Limited Edition Sneakers</h2>
        <p>
          These low-profile sneakers are your perfect casual wear companion.
          Featuring a durable rubber outer sole, theyâ€™ll withstand everything
          the weather can offer.
        </p>
        <div class="main__price">
          <div class="main__price-actual">
            <p>$125.00</p>
            <label>50%</label>
          </div>
          <label class="main__price-past">$250.00</label>
        </div>
        <div class="main__box">
          <div class="main__box-quantity">
            <button id="less"><img src="./images/icon-minus.svg" /></button>
            <label id="value">0</label>
            <button id="more"><img src="./images/icon-plus.svg" /></button>
          </div>
          <button class="main__box-purchase">
            <label>Add to cart</label>
          </button>
        </div>
      </div>
    </main>

    <!-- <script src="https://unpkg.com/feather-icons"></script> -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/gsap.min.js"></script> -->
    <!-- <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script> -->
    <script src="./script.js"></script>
  </body>
</html>
