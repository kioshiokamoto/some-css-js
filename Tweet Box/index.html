<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">

<body class=""> 
    <div class="wrapper">
        <div class="input-box">
          <div class="tweet-area">
            <span class="placeholder">Que esta pasando?</span>
            <div class="input editable" contenteditable="true" spellcheck="false"></div>
            <div class="input readonly" contenteditable="true" spellcheck="false"></div>
          </div>
          <div class="privacy">
            <i class="fas fa-globe-asia"></i>
            <span>Todos pueden responder</span>
          </div>
        </div>
        <div class="bottom">
          <ul class="icons">
            <li><i class="uil uil-capture"></i></li>
            <li><i class="far fa-file-image"></i></li>
            <li><i class="fas fa-map-marker-alt"></i></li>
            <li><i class="far fa-grin"></i></li>
            <li><i class="far fa-user"></i></li>
          </ul>
          <div class="content">
            <span class="counter">100</span>
            <button>Twittear</button>
          </div>
        </div>
      </div>
