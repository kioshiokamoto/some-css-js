<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="https://kit.fontawesome.com/1eb17fc017.js" crossorigin="anonymous"></script>

    <!-- <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet"> -->
    <!-- <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> -->
    <title>Form Validation</title>
</head>

<body class="">
    <div class="wrapper">
        <header>Iniciar sesión</header>
        <form action="#">
            <div class="field email">
                <div class="input-area">
                    <input type="text" placeholder="Dirección de correo">
                    <i class="icon fas fa-envelope"></i>
                    <i class="error error-icon fas fa-exclamation-circle"></i>
                </div>
                <div class="error error-txt">Correo no puede estar en blanco</div>
            </div>
            <div class="field password">
                <div class="input-area">
                    <input type="password" placeholder="Contraseña">
                    <i class="icon fas fa-lock"></i>
                    <i class="error error-icon fas fa-exclamation-circle"></i>
                </div>
                <div class="error error-txt">Contraseña no puede estar en blanco</div>
            </div>
            <div class="pass-txt"><a href="#">Olvidó su clave?</a></div>
            <input type="submit" value="Login">
        </form>
        <div class="sign-txt">No estas registrado? <a href="#">Registrate ahora</a></div>
    </div>
    <!-- <script src="https://unpkg.com/feather-icons"></script> -->

    <script src="./script.js"></script>
</body>

</html>
